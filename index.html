        /* --- SYSTEM STYLES --- */
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --line: #222;
            --text: #e0e0e0;
            --dim: #666;
            --accent: #ccff00;
            
            --font-head: 'Syncopate', sans-serif;
            --font-tech: 'Space Mono', monospace;
            
            --sidebar-width: 300px;
        }

        html { scroll-behavior: smooth; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--dim); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-tech);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden; 
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        img { max-width: 100%; display: block; }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0; 
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg);
            border-right: 1px solid var(--line);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1000;
            overflow-y: auto; 
        }

        .brand {
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: 5px;
            display: block;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin-left: 5px;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        .nav-menu ul { display: flex; flex-direction: column; gap: 20px; }

        .nav-menu a {
            font-size: 1.1rem;
            text-transform: uppercase;
            position: relative;
            padding-left: 0;
            display: block;
            font-weight: 700;
        }

        .nav-menu a:hover {
            color: var(--accent);
            transform: translateX(10px);
        }
        
        .nav-menu a::before {
            content: '//';
            position: absolute;
            left: -20px;
            opacity: 0;
            color: var(--accent);
            transition: 0.3s;
        }
        .nav-menu a:hover::before { opacity: 1; left: -25px; }

        .sidebar-footer {
            font-size: 0.65rem;
            color: var(--dim);
            border-top: 1px solid var(--line);
            padding-top: 20px;
        }

        /* MAIN CONTENT */
        .main-view {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
            background: var(--bg);
            position: relative;
        }

        /* HERO */
        .hero {
            height: 90vh; 
            border-bottom: 1px solid var(--line);
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 60px;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.pexels.com/photos/4988141/pexels-photo-4988141.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) contrast(110%) brightness(0.4);
            z-index: 0;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(5,5,5,0) 0%, rgba(5,5,5,1) 100%),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 100px);
            pointer-events: none;
            z-index: 1;
        }

        .hero h1 {
            font-family: var(--font-head);
            font-size: 6vw;
            line-height: 0.9;
            text-transform: uppercase;
            color: white;
            z-index: 2;
            position: relative;
            mix-blend-mode: exclusion;
        }

        /* SECTION HEADERS */
        .section-header {
            padding: 40px 60px;
            border-bottom: 1px solid var(--line);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            position: sticky;
            top: 0;
            z-index: 50; 
        }

        .label {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 2px;
        }

        /* --- SLICK CARD GRID --- */
        .portfolio-grid {
            display: grid;
            /* Changed to 1fr 1fr to force full width fill with no gaps */
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background-color: var(--line);
            border-bottom: 1px solid var(--line);
        }

        .portfolio-card {
            background: var(--bg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px; 
            position: relative;
            transition: 0.3s;
        }

        .portfolio-card:hover {
            background: #0e0e0e;
        }

        /* Embed Container */
        .spotify-embed {
            width: 100%;
            border: none;
            overflow: hidden; /* Force hide external scrollbars */
            display: block;
        }

        /* The "Role Badge" */
        .role-badge {
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 2px solid var(--accent);
            padding-left: 10px;
            line-height: 1;
        }
